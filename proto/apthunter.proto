syntax = "proto3";


package pb;

service Writer {
  rpc CreateOrUpdate(CreateOrUpdateRequest) returns (CreateOrUpdateResponse) {}
}

message CreateOrUpdateRequest {
  string id = 10;
  string url = 20;
  string title = 40;
  float price = 30;
  float bed = 0;
  float bath = 0;
  int64 sqft = 0;
  string body = 60;
  string wd_type = 0;
  string parking_type = 0;
  repeated string images = 50;
  float lng = 80;
  float lat = 90;
}

message CreateOrUpdateResponse { }
